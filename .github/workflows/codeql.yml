# .github/workflows/codeql-analysis.yml

name: CodeQL Scan for Java Spring

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Runs weekly as well

jobs:
  analyze:
    name: Analyze Java Code for Vulnerabilities
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write  # Required to upload CodeQL results

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # This builds your Java Spring app. Customize the command if needed.
      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
 
